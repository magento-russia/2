<!--@subject {{var customer.name}} прислал Вам план покупок в магазине {{var store.getFrontendName()}} @-->
<!--@vars
{"store url=\"\"":"Адрес интернет-магазина",
"skin url=\"images/logo_email.gif\" _area='frontend'":"Логотип инернет-магазина",
"var message":"Комментарий",
"var items":"Товары плана покупок"}
@-->
<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <!-- [ header starts here] -->
            <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                <!-- [ middle starts here] -->
                <tr>
                    <td valign="top">
                        <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
							{{var customer.name}} прислал Вам план покупок в магазине
							<a href="{{store url=""}}">{{var store.getFrontendName()}}</a>.
						</p>
						<p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">Коммментарий:</p>
						<p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">«{{var message}}»</p>
                        {{var items}}
                        <br/>
                        {{depend salable}}
						<p style="font-size:12px; line-height:16px; margin:0 0 8px 0;">
							<strong>
								<a
									href="{{var addAllLink}}"
									style="color:#1E7EC8;"
								>добавить весь план покупок в корзину</a>
							</strong> |{{/depend}}
							<strong>
								<a
									href="{{var viewOnSiteLink}}"
									style="color:#1E7EC8;"
								>открыть план покупок на сайте</a>
							</strong>
						</p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;">
						<center>
							<p style="font-size:12px; margin:0;">
								Интернет-магазин
								<strong><a href="{{store url=""}}">{{var store.getFrontendName()}}</a></strong>
							</p>
						</center>
					</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</div>
</body>
